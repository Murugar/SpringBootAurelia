<template>



  <div class="panel panel-success">
        <div class="panel-heading">
            <h1>Film Info</h1>
        </div>
        <div class="panel-body">

    <table class="table table-striped table-bordered">
        <tr class="info text-danger">
            <th>Title</th>
            <th>Seen</th>
            <th>Interest</th>
            <th>Rate</th>
            <th>Actions</th>
        </tr>
        <tr repeat.for="film of films" class="warning text-primary">
            <td>${film.title}</td>
            <td><span class="glyphicon glyphicon-${film.seen ? 'ok' : 'remove' }"/></td>
            <td><span repeat.for="i of range(film.interestLevel)" class="glyphicon glyphicon-eye-open"/></td>
            <td><span show.bind="film.seen" repeat.for="i of range(film.rate)" class="glyphicon glyphicon-star"/></td>
            <td>
                <a route-href="route: details; params.bind: {id:film.id}" class="btn btn-primary">Details</a>
                <a route-href="route: edit; params.bind: {id:film.id}" class="btn btn-info">Edit</a>
                <a click.delegate="delete(film.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    
    <a click.delegate="loadToWatch()" class="btn btn-info">To watch</a>
    <a click.delegate="loadWatched()" class="btn btn-primary">Already watched</a>
    <a click.delegate="loadTop10()" class="btn btn-warning">Top 10</a>
    <a click.delegate="loadAll()" class="btn btn-success">All</a>

    <a route-href="route:create" class="btn btn-danger">Create</a>
 
  </div>
  </div>
  
 
</template>
